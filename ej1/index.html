<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sounds">

        <div class="sound" data-key="65">
            <p>A</p>
            <span>Clap</span>
            <audio controls>
                <source src="sounds/clap.wav" type="audio/wav">
            </audio>
        </div>

        <div class="sound" data-key="66">
            <p>B</p>
            <span>Boom</span>
            <audio controls>
                <source src="sounds/boom.wav" type="audio/wav">
            </audio>
        </div>

        <div class="sound" data-key="67">
            <p>C</p>
            <span>Kick</span>
            <audio controls>
                <source src="sounds/kick.wav" type="audio/wav">
            </audio>
        </div>

        <div class="sound" data-key="83">
            <p>S</p>
            <span>Tink</span>
            <audio controls>
                <source src="sounds/tink.wav" type="audio/wav">
            </audio>
        </div>

        <div class="sound" data-key="68">
            <p>D</p>
            <span>Tom</span>
            <audio controls>
                <source src="sounds/tom.wav" type="audio/wav">
            </audio>
        </div>

        <div class="sound" data-key="69">
            <p>E</p>
            <span>Snare</span>
            <audio controls>
                <source src="sounds/snare.wav" type="audio/wav">
            </audio>
        </div>



    </div>

    <script src="scripts.js"></script>

</body>
</html>
